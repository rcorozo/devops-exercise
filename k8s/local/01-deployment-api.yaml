apiVersion: apps/v1
kind: Deployment
metadata:
  name: jwt-generator-deploy
spec:
  replicas: 5
  selector:
    matchLabels:
      app: jwt-generator
  template:
    metadata:
      labels:
        app: jwt-generator
    spec:
      containers:
      - name: jwt-generator
        image: soyrodericus/jwtgenerator:main-5ddbb27
        imagePullPolicy: Always
        env:
        - name: mySigningKey
          valueFrom:
            secretKeyRef:
              name: test-env-secret
              key: mySigningKey
        ports:
        - containerPort: 9001

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: restful-api-deploy
spec:
  replicas: 5
  selector:
    matchLabels:
      app: restful-api
  template:
    metadata:
      labels:
        app: restful-api
    spec:
      containers:
      - name: restful-api
        image: soyrodericus/restfulapi:main-5ddbb27
        imagePullPolicy: Always
        env:
        - name: myAPIKey
          valueFrom:
            secretKeyRef:
              name: test-env-secret
              key: myAPIKey
        - name: mySigningKey
          valueFrom:
            secretKeyRef:
              name: test-env-secret
              key: mySigningKey
        ports:
        - containerPort: 8080