apiVersion: apps/v1
kind: Deployment
metadata:
  name: jwt-generator
spec:
  replicas: 3
  selector:
    matchLabels:
      role: jwt-generator
  template:
    metadata:
      labels:
        role: jwt-generator
    spec:
      containers:
      - name: jwt-generator
        image: soyrodericus/jwtgenerator:IMAGE_REF
        imagePullPolicy: Always
        env:
        - name: mySigningKey
          valueFrom:
            secretKeyRef:
              name: test-env-secret
              key: mySigningKey
        ports:
        - containerPort: 9001

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: restful-api
spec:
  replicas: 3
  selector:
    matchLabels:
      role: restful-api
  template:
    metadata:
      labels:
        role: restful-api
    spec:
      containers:
      - name: restful-api
        image: soyrodericus/restfulapi:IMAGE_REF
        imagePullPolicy: Always
        env:
        - name: myAPIKey
          valueFrom:
            secretKeyRef:
              name: test-env-secret
              key: myAPIKey
        - name: mySigningKey
          valueFrom:
            secretKeyRef:
              name: test-env-secret
              key: mySigningKey
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: jwt-generator
spec:
  ports:
  - port: 8080
    targetPort: 9001
  selector:
    role: jwt-generator

---
apiVersion: v1
kind: Service
metadata:
  name: restful-api
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    role: restful-api