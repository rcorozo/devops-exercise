name: Check k8s connection

on:
  workflow_dispatch:
    branches: ['develop']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -
        name: Get nodes to check cluster connection
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: get nodes